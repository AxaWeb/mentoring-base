<p class="h1">Создать пользователя</p>
<form id="createUserForm" [formGroup]="form">
  <mat-form-field>
    <mat-label>Имя:</mat-label>
    <input matInput formControlName="name" placeholder="например: Пользователь" />
    <mat-error>Минимум 2 символа</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email:</mat-label>
    <input matInput formControlName="email" placeholder="например: test@test.ru" />
    <mat-error>Email введен не верно</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Сайт:</mat-label>
    <input matInput formControlName="website" placeholder="например: https://google.com/" />
    <mat-error>Сайт введен не верно</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Компания:</mat-label>
    <input matInput formControlName="companyName" placeholder="например: ООО «Company»" />
    <mat-error>Минимум 2 символа</mat-error>
  </mat-form-field>
  <button type="submit" (click)="submitForm()" mat-raised-button [disabled]="form.invalid">
    <mat-icon>person_add</mat-icon> Create user
  </button>
</form>
