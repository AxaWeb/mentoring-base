<div class="container">
  <h1>Список ToDos</h1>
  <div class="todos">
    <div *ngFor="let todo of TodoService.todos$ | async">
      <app-todo-card [todo]="todo" (deleteTodo)="deleteTodo(todo.id)" (editTodo)="editTodo($event)"></app-todo-card>
    </div>
  </div>
</div>

<div id="addTodoIcon" (click)="openCreateTodoDialog()">
  <mat-icon>add_circle</mat-icon>
</div>
