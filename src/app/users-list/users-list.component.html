<div class="container">
  <h1>Список пользователей</h1>
  <div class="usersCart">
    <div *ngFor="let user of UsersService.users$ | async">
      <app-user-card [user]="user" (deleteUser)="deleteUser(user.id)" (editUser)="editUser($event)"></app-user-card>
    </div>
  </div>
</div>

<div id="addUserIcon" (click)="openCreateUserDialog()">
  <mat-icon>add_circle</mat-icon>
</div>
